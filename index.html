<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Live Stream Gallery</title>

    <link rel="stylesheet" href="./dist/style/style.min.css" />

    <link
        href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700&display=swap&subset=chinese-traditional"
        rel="stylesheet" />

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="./src/script/lang-en.js"></script>
    <script src="./src/script/lang-zh-tw.js"></script>
    <script src="./src/script/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="cover"></div>
        <header>
            <h1 class="title" data-i18n="TITLE">The Streams in English</h1>
            <ul class="lang-switch">
                <li data-lang="en">English</li>
                <li data-lang="zh">中文</li>
            </ul>
        </header>

        <div class="container"></div>
    </div>
</body>

<div id="__template__" style="display: none;">
    <div class="item">
        <img class="channel-preview" src="" alt="" />
        <div class="channel-info">
            <div>
                <img class="avatar" src="" alt="" onload="this.style.backgroundImage='none'"/>
            </div>
            <div>
                <div class="text title"></div>
                <div class="text name"></div>
            </div>
        </div>
    </div>
</div>
</html>
